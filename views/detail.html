<div class="col-md-8">
    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Chi tiết sản phẩm</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-init="formAdd={}">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" readonly class="form-control" id="exampleInputEmail1" ng-model="formAdd.name"
                        placeholder="Mời bạn nhập name">
                </div>

                <div class="box-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Price</label>
                        <input readonly type="number" class="form-control" id="exampleInputEmail1" ng-model="formAdd.price"
                            placeholder="Mời bạn nhập price">
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <a href="#!/edit/{{formAdd.id}}" class="btn btn-success">Sửa sản phẩm</a>
                </div>
        </form>
    </div>

    <!-- /.box -->

</div>
