<section class="content">

    <!-- Default box -->
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <a href="#!/add" class="btn btn-success">+Thêm mới Menu</a>

                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Trạng thái</th>
                            <th>Action</th>
                        </tr>
                        <tr ng-repeat="pr in products">
                            <td>{{pr.id}}</td>
                            <td>{{pr.name}}</td>
                            <td>{{pr.price}}</td>
                            <td><span class="label label-success">Hiển thị</span></td>
                            <td>
                                <a href="#!/edit/{{pr.id}}" class="btn btn-success">Sửa</a>
                                <a href="" class="btn btn-danger" ng-click="deleteProduct(pr.id)">Xóa</a>
                                <a href="#!/detail/{{pr.id}}" class="btn btn-danger">Chi tiết</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.box -->

</section>
